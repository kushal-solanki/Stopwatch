<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="img/stop.png" alt="" onclick="watchStop()" />
        <img src="img/start.png" alt="" onclick="watchStart()" />
        <img src="/img/reset.png" alt="" onclick="watchReset()" />
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
